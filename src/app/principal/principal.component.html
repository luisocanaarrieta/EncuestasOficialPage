<div class="container py-5">
  <h4 class="text-center fontTitle">ENCUESTA PARA ASIGNAR LA REUNION POR FIESTAS PATRIAS</h4>
  <P class="text-end">Atencion Societaria</P>
  <div class="card" [hidden]="isQuestionCardShow">
    <div class="card-body">
      <div class="row justify-content-md-center">
        <mat-tab-group animationDuration="900ms" [(selectedIndex)]="Next">
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon></mat-icon>
            </ng-template>
            <app-preg01></app-preg01>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon></mat-icon>
            </ng-template>
            <app-preg02></app-preg02>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon></mat-icon>
            </ng-template>
            <app-preg03></app-preg03>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon></mat-icon>
            </ng-template>
            <app-preg04></app-preg04>
          </mat-tab>
        </mat-tab-group>
      </div>
      <div class="col-sm-12 col-lg-3">
        <button class="btn btn-block btn-outline-primary cursor-restriction" style="margin-top: 24px;"
          (click)="startQuiz()">
          INICIAR PREsGUNTAS </button>
      </div>
    </div>
  </div>
